<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - EVERNET</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ========== ENHANCED WORLD-CLASS THEME ========== */
    :root {
      --navy: #0a1f44;
      --navy-accent: #1e40af;
      --navy-light: #3b82f6;
      --navy-gradient: linear-gradient(135deg, #0a1f44 0%, #1e40af 100%);
      --gold: #d4af37;
      --gold-light: #fbbf24;
      --gold-gradient: linear-gradient(135deg, #d4af37 0%, #fbbf24 100%);
      --white: #ffffff;
      --white-off: #f8fafc;
      --gray-light: #e2e8f0;
      --gray: #94a3b8;
      --gray-dark: #64748b;
      --success: #10b981;
      --success-light: #d1fae5;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --info: #3b82f6;
      --info-light: #dbeafe;
      --creator: #8b5cf6;
      --creator-light: #ede9fe;
      --radius: 10px;
      --radius-lg: 16px;
      --radius-sm: 6px;
      --shadow: 0 4px 20px rgba(10, 31, 68, 0.08);
      --shadow-lg: 0 10px 40px rgba(10, 31, 68, 0.12);
      --shadow-hover: 0 20px 60px rgba(10, 31, 68, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      color: var(--navy);
      font-size: 14px;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 300px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-accent) 100%);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
      z-index: -1;
      opacity: 0.05;
    }

    /* ========== ENHANCED LOGIN CONTAINER ========== */
    .login-container {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(226, 232, 240, 0.6);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gold-gradient);
    }

    /* ========== ENHANCED LOGO ========== */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--navy-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-weight: 800;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(26, 86, 219, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .logo-text {
      font-weight: 700;
      font-size: 20px;
      color: var(--navy);
      letter-spacing: -0.5px;
    }

    .logo-text span {
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    /* ========== ENHANCED FORM ELEMENTS ========== */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--navy);
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-label i {
      color: var(--gold);
      font-size: 12px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--gray-light);
      border-radius: var(--radius);
      font-size: 13px;
      color: var(--navy);
      background: var(--white);
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--navy-light);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* ========== ENHANCED BUTTONS ========== */
    .submit-btn {
      background: var(--navy-gradient);
      color: var(--white);
      padding: 14px 32px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      border: none;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(26, 86, 219, 0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(26, 86, 219, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn.loading {
      pointer-events: none;
    }

    .loading-spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid var(--white);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: none;
    }

    .submit-btn.loading .loading-spinner {
      display: inline-block;
    }

    .submit-btn.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ========== GOOGLE BUTTON ========== */
    .google-btn {
      background: var(--white);
      color: var(--navy);
      padding: 12px 24px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 13px;
      border: 1px solid var(--gray-light);
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 15px;
      box-shadow: var(--shadow);
    }

    .google-btn:hover {
      background: var(--white-off);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: var(--gray);
    }

    .google-btn i {
      color: #ea4335;
      font-size: 16px;
    }

    /* ========== DIVIDER ========== */
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: var(--gray);
      font-size: 12px;
      font-weight: 500;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gray-light), transparent);
    }

    .divider span {
      background: var(--white);
      padding: 0 15px;
      position: relative;
    }

    /* ========== LINKS ========== */
    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--gray);
    }

    .links a {
      color: var(--navy);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 0 5px;
    }

    .links a:hover {
      color: var(--navy-accent);
      text-decoration: underline;
    }

    /* ========== NOTIFICATION ========== */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 10000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      font-size: 14px;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.success {
      background: var(--success);
    }

    .notification.error {
      background: var(--danger);
    }

    .notification.info {
      background: var(--info);
    }

    /* ========== RESPONSIVE DESIGN ========== */
    @media (max-width: 768px) {
      .login-container {
        padding: 30px 24px;
        margin: 0 16px;
      }
      
      .logo-text {
        font-size: 18px;
      }
      
      .logo-icon {
        width: 36px;
        height: 36px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .login-container {
        padding: 24px 20px;
      }
      
      .form-input {
        padding: 10px 14px;
      }
      
      .submit-btn, .google-btn {
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Notification System -->
  <div id="notification" class="notification"></div>

  <div class="login-container">
    <!-- Logo -->
    <a href="#" class="logo">
      <div class="logo-icon">E/N</div>
      <div class="logo-text">EverNet<span>Login</span></div>
    </a>
    
    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-envelope"></i>
          Email Address
        </label>
        <input 
          type="email" 
          class="form-input" 
          id="email" 
          placeholder="Enter your email" 
          required
        >
      </div>
      
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock"></i>
          Password
        </label>
        <input 
          type="password" 
          class="form-input" 
          id="password" 
          placeholder="Enter your password" 
          required
        >
      </div>
      
      <button type="submit" class="submit-btn" id="loginBtn">
        <div class="loading-spinner"></div>
        <span class="btn-text">Sign In</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>Or continue with</span>
    </div>

    <!-- Google Sign In -->
    <button class="google-btn" onclick="signInWithGoogle()">
      <i class="fab fa-google"></i>
      Sign in with Google
    </button>

    <!-- Links -->
    <div class="links">
      <a href="/forgot-password/">Forgot password?</a>
      <span style="color: var(--gray);">â€¢</span>
      <span style="color: var(--gray);">Don't have an account?</span>
      <a href="/sign-up/">Sign up</a>
    </div>
  </div>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuSEqhLenwrEz-qrIn1drjAugy1YSkDlI",
      authDomain: "creators-portal-428c5.firebaseapp.com",
      projectId: "creators-portal-428c5",
      storageBucket: "creators-portal-428c5.firebasestorage.app",
      messagingSenderId: "499280036303",
      appId: "1:499280036303:web:b4d80d3b7fe1291381d2ba",
      measurementId: "G-CYWGD80FS5"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    // Notification System
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }

    // Google Sign-In Function
    async function signInWithGoogle() {
      const googleBtn = document.querySelector('.google-btn');
      const originalContent = googleBtn.innerHTML;
      
      try {
        // Show loading state
        googleBtn.innerHTML = '<div class="loading-spinner" style="display: inline-block; border: 2px solid rgba(10, 31, 68, 0.3); border-top: 2px solid #0a1f44;"></div><span>Signing in...</span>';
        googleBtn.disabled = true;

        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');

        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        
        console.log('Google sign-in successful:', user.email);
        
        // Check if user exists in Firestore
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // Update last login
          await db.collection('users').doc(user.uid).update({
            lastLogin: new Date()
          });
          
          showNotification('Welcome back!', 'success');
          setTimeout(() => {
            window.location.href = '/dashboard/';
          }, 1500);
        } else {
          // User doesn't exist - redirect to sign-up page
          await auth.signOut();
          
          showNotification('No account found. Please sign up first.', 'info');
          
          setTimeout(() => {
            window.location.href = '/sign-up/';
          }, 2000);
        }
        
      } catch (error) {
        console.error('Google sign-in error:', error);
        
        if (error.code === 'auth/popup-closed-by-user') {
          showNotification('Sign-in was cancelled', 'error');
        } else if (error.code === 'auth/popup-blocked') {
          showNotification('Popup was blocked. Please allow popups for this site.', 'error');
        } else if (error.code === 'auth/network-request-failed') {
          showNotification('Network error. Please check your connection.', 'error');
        } else {
          showNotification('Google sign-in failed. Please try again.', 'error');
        }
      } finally {
        // Reset button state
        googleBtn.innerHTML = originalContent;
        googleBtn.disabled = false;
      }
    }

    // Email/Password Login Function
    async function handleLogin(email, password) {
      const loginBtn = document.getElementById('loginBtn');
      
      try {
        // Show loading state
        loginBtn.classList.add('loading');
        
        // Sign in with Firebase Auth
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        console.log('User signed in:', user.email);
        
        // Check user role and redirect accordingly
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // Update last login
          await db.collection('users').doc(user.uid).update({
            lastLogin: new Date()
          });
          
          showNotification('Welcome back!', 'success');
          setTimeout(() => {
            window.location.href = '/dashboard/';
          }, 1500);
        } else {
          // Create user document if it doesn't exist
          await db.collection('users').doc(user.uid).set({
            email: user.email,
            role: 'creator',
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'active',
            signUpDate: new Date(),
            lastLogin: new Date()
          });
          
          showNotification('Account created successfully!', 'success');
          setTimeout(() => {
            window.location.href = '/dashboard/';
          }, 1500);
        }
        
      } catch (error) {
        console.error('Login error:', error);
        
        // Handle specific error cases
        if (error.code === 'auth/user-not-found') {
          showNotification('No account found with this email', 'error');
        } else if (error.code === 'auth/wrong-password') {
          showNotification('Incorrect password', 'error');
        } else if (error.code === 'auth/invalid-email') {
          showNotification('Invalid email address', 'error');
        } else if (error.code === 'auth/too-many-requests') {
          showNotification('Too many failed attempts. Please try again later.', 'error');
        } else if (error.code === 'auth/user-disabled') {
          showNotification('This account has been disabled', 'error');
        } else {
          showNotification('Login failed. Please try again.', 'error');
        }
      } finally {
        // Hide loading state
        loginBtn.classList.remove('loading');
      }
    }

    // Form Submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showNotification('Please fill in all fields', 'error');
        return;
      }
      
      handleLogin(email, password);
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('User already logged in:', user.email);
        // User is already logged in, check role and redirect
        db.collection('users').doc(user.uid).get().then((doc) => {
          if (doc.exists) {
            const userData = doc.data();
            if (userData.role === 'admin') {
              window.location.href = '/admin/';
            } else {
              window.location.href = '/dashboard/';
            }
          }
        });
      }
    });

    // Enter key to submit form
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
