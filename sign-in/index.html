<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - EverNet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --navy: #001f3f;
      --dark-navy: #00152c;
      --gold: #d4af37;
      --light-gold: #e6d4a8;
      --white: #ffffff;
      --light: #f8fafc;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --creator: #8B5CF6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--navy) 0%, var(--dark-navy) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    /* Home Button Styles */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--navy);
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 31, 63, 0.15);
      z-index: 10;
    }

    .home-btn:hover {
      background: var(--dark-navy);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 31, 63, 0.25);
    }

    .brand {
      font-family: "Montserrat", sans-serif;
      font-size: 2.5em;
      font-weight: 900;
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--creator) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--navy);
      font-size: 0.95em;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: var(--white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--creator);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.4s ease;
      cursor: pointer;
      border: none;
      font-size: 1em;
      width: 100%;
      gap: 10px;
    }

    .btn.main {
      background: linear-gradient(135deg, var(--navy) 0%, var(--dark-navy) 100%);
      color: var(--white);
      box-shadow: 0 8px 30px rgba(0, 31, 63, 0.3);
    }

    .btn.main:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 31, 63, 0.4);
    }

    .btn.google {
      background: var(--white);
      color: #333;
      border: 2px solid #e2e8f0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn.google:hover {
      background: #f8fafc;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .btn.outline {
      border: 2px solid var(--navy);
      color: var(--navy);
      background: transparent;
      margin-top: 15px;
    }

    .btn.outline:hover {
      background: var(--navy);
      color: var(--white);
      transform: translateY(-3px);
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
      color: #64748b;
      font-size: 0.9em;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 15px;
      position: relative;
    }

    .links {
      text-align: center;
      margin-top: 25px;
    }

    .links a {
      color: var(--creator);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      z-index: 10000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, var(--success), #20c997);
    }

    .notification.error {
      background: linear-gradient(135deg, var(--danger), #e83e8c);
    }

    .notification.info {
      background: linear-gradient(135deg, #17a2b8, #6f42c1);
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--creator);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn.loading .loading-spinner {
      display: inline-block;
    }

    .btn.loading .btn-text {
      display: none;
    }

    .google-icon {
      color: #4285F4;
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 30px 25px;
        margin: 10px;
      }

      .brand {
        font-size: 2em;
        margin-bottom: 30px;
      }

      .form-input {
        padding: 12px 16px;
      }

      .btn {
        padding: 12px 24px;
      }

      .home-btn {
        top: 15px;
        left: 15px;
        padding: 8px 12px;
        font-size: 0.8em;
      }
    }

    @media (max-width: 480px) {
      .home-btn span {
        display: none;
      }
      
      .home-btn {
        padding: 10px;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <!-- Notification System -->
  <div id="notification" class="notification"></div>

  <div class="login-container">
    <!-- Home Button -->
    <a href="https://evernet.evergreenempireltd.com" class="home-btn">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    
    <div class="brand">EVERNET</div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn main" id="loginBtn">
        <div class="loading-spinner"></div>
        <span class="btn-text">Sign In</span>
      </button>
    </form>

    <div class="divider">
      <span>Or continue with</span>
    </div>

    <button class="btn google" onclick="signInWithGoogle()">
      <i class="fab fa-google google-icon"></i>
      <span>Sign in with Google</span>
    </button>

    <div class="links">
      <a href="forgot-password.html">Forgot your password?</a>
      <br>
      <span style="color: #64748b;">Don't have an account? </span>
      <a href="sign-up.html">Sign up</a>
    </div>
  </div>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuSEqhLenwrEz-qrIn1drjAugy1YSkDlI",
      authDomain: "creators-portal-428c5.firebaseapp.com",
      projectId: "creators-portal-428c5",
      storageBucket: "creators-portal-428c5.firebasestorage.app",
      messagingSenderId: "499280036303",
      appId: "1:499280036303:web:b4d80d3b7fe1291381d2ba",
      measurementId: "G-CYWGD80FS5"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    // Notification System
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }

    // Google Sign-In Function
    async function signInWithGoogle() {
      const googleBtn = document.querySelector('.btn.google');
      
      try {
        // Show loading state
        googleBtn.innerHTML = '<div class="loading-spinner" style="display: inline-block;"></div><span>Signing in...</span>';
        googleBtn.disabled = true;

        const provider = new firebase.auth.GoogleAuthProvider();
        // Add scopes if needed
        provider.addScope('email');
        provider.addScope('profile');

        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        
        console.log('Google sign-in successful:', user.email);
        
        // Check if user exists in Firestore
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // Update last login
          await db.collection('users').doc(user.uid).update({
            lastLogin: new Date()
          });
          
          if (userData.role === 'admin') {
            showNotification('Welcome back, Admin!', 'success');
            setTimeout(() => {
              window.location.href = 'admin-portal.html';
            }, 1500);
          } else {
            showNotification('Welcome back!', 'success');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1500);
          }
        } else {
          // User doesn't exist - redirect to sign-up page
          console.log('User not found in database, redirecting to sign-up');
          
          // Sign out the user since they don't have an account
          await auth.signOut();
          
          showNotification('No account found. Please sign up first.', 'info');
          
          // Redirect to sign-up page after a short delay
          setTimeout(() => {
            window.location.href = 'sign-up.html';
          }, 2000);
        }
        
      } catch (error) {
        console.error('Google sign-in error:', error);
        
        // Handle specific error cases
        if (error.code === 'auth/popup-closed-by-user') {
          showNotification('Sign-in was cancelled', 'error');
        } else if (error.code === 'auth/popup-blocked') {
          showNotification('Popup was blocked. Please allow popups for this site.', 'error');
        } else if (error.code === 'auth/network-request-failed') {
          showNotification('Network error. Please check your connection.', 'error');
        } else {
          showNotification('Google sign-in failed. Please try again.', 'error');
        }
      } finally {
        // Reset button state
        googleBtn.innerHTML = '<i class="fab fa-google google-icon"></i><span>Sign in with Google</span>';
        googleBtn.disabled = false;
      }
    }

    // Email/Password Login Function
    async function handleLogin(email, password) {
      const loginBtn = document.getElementById('loginBtn');
      
      try {
        // Show loading state
        loginBtn.classList.add('loading');
        
        // Sign in with Firebase Auth
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        console.log('User signed in:', user.email);
        
        // Check user role and redirect accordingly
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // Update last login
          await db.collection('users').doc(user.uid).update({
            lastLogin: new Date()
          });
          
          if (userData.role === 'admin') {
            showNotification('Welcome back, Admin!', 'success');
            setTimeout(() => {
              window.location.href = 'admin-portal.html';
            }, 1500);
          } else {
            showNotification('Welcome back!', 'success');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1500);
          }
        } else {
          // Create user document if it doesn't exist (for backward compatibility)
          await db.collection('users').doc(user.uid).set({
            email: user.email,
            role: 'creator',
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'active',
            signUpDate: new Date(),
            lastLogin: new Date()
          });
          
          showNotification('Account created successfully!', 'success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        }
        
      } catch (error) {
        console.error('Login error:', error);
        
        // Handle specific error cases
        if (error.code === 'auth/user-not-found') {
          showNotification('No account found with this email', 'error');
        } else if (error.code === 'auth/wrong-password') {
          showNotification('Incorrect password', 'error');
        } else if (error.code === 'auth/invalid-email') {
          showNotification('Invalid email address', 'error');
        } else if (error.code === 'auth/too-many-requests') {
          showNotification('Too many failed attempts. Please try again later.', 'error');
        } else if (error.code === 'auth/user-disabled') {
          showNotification('This account has been disabled', 'error');
        } else {
          showNotification('Login failed. Please try again.', 'error');
        }
      } finally {
        // Hide loading state
        loginBtn.classList.remove('loading');
      }
    }

    // Form Submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showNotification('Please fill in all fields', 'error');
        return;
      }
      
      handleLogin(email, password);
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('User already logged in:', user.email);
        // User is already logged in, check role and redirect
        db.collection('users').doc(user.uid).get().then((doc) => {
          if (doc.exists) {
            const userData = doc.data();
            if (userData.role === 'admin') {
              window.location.href = 'admin-portal.html';
            } else {
              window.location.href = 'dashboard.html';
            }
          }
        });
      }
    });

    // Enter key to submit form
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });

    // Enhanced error handling for auth state changes
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('Auth state: User is signed in');
      } else {
        console.log('Auth state: No user signed in');
      }
    }, (error) => {
      console.error('Auth state change error:', error);
    });
  </script>
</body>
</html>
