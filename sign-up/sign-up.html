<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - EVERNET</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ========== ENHANCED WORLD-CLASS THEME ========== */
    :root {
      --navy: #0a1f44;
      --navy-accent: #1e40af;
      --navy-light: #3b82f6;
      --navy-gradient: linear-gradient(135deg, #0a1f44 0%, #1e40af 100%);
      --gold: #d4af37;
      --gold-light: #fbbf24;
      --gold-gradient: linear-gradient(135deg, #d4af37 0%, #fbbf24 100%);
      --white: #ffffff;
      --white-off: #f8fafc;
      --gray-light: #e2e8f0;
      --gray: #94a3b8;
      --gray-dark: #64748b;
      --success: #10b981;
      --success-light: #d1fae5;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --info: #3b82f6;
      --info-light: #dbeafe;
      --creator: #8b5cf6;
      --creator-light: #ede9fe;
      --radius: 10px;
      --radius-lg: 16px;
      --radius-sm: 6px;
      --shadow: 0 4px 20px rgba(10, 31, 68, 0.08);
      --shadow-lg: 0 10px 40px rgba(10, 31, 68, 0.12);
      --shadow-hover: 0 20px 60px rgba(10, 31, 68, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      color: var(--navy);
      font-size: 14px;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 300px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-accent) 100%);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
      z-index: -1;
      opacity: 0.05;
    }

    /* ========== ENHANCED SIGNUP CONTAINER ========== */
    .signup-container {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(226, 232, 240, 0.6);
      position: relative;
      overflow: hidden;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gold-gradient);
    }

    /* ========== FIXED HEADER SECTION ========== */
    .header-section {
      position: sticky;
      top: 0;
      background: var(--white);
      padding: 24px 24px 0;
      z-index: 50;
      border-bottom: 1px solid var(--gray-light);
    }

    /* ========== ENHANCED LOGO ========== */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--navy-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-weight: 800;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(26, 86, 219, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .logo-text {
      font-weight: 700;
      font-size: 20px;
      color: var(--navy);
      letter-spacing: -0.5px;
    }

    .logo-text span {
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    /* ========== REFERRAL BANNER ========== */
    .referral-banner {
      background: linear-gradient(135deg, var(--creator), #7C3AED);
      color: white;
      padding: 12px 16px;
      border-radius: var(--radius);
      margin-bottom: 16px;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.5s ease;
      display: none;
    }

    .referral-banner i {
      margin-right: 6px;
      font-size: 14px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========== SCROLLABLE FORM SECTION ========== */
    .form-section {
      overflow-y: auto;
      padding: 0 24px 24px;
      flex: 1;
    }

    .form-section::-webkit-scrollbar {
      width: 6px;
    }

    .form-section::-webkit-scrollbar-track {
      background: var(--gray-light);
      border-radius: 3px;
    }

    .form-section::-webkit-scrollbar-thumb {
      background: var(--navy);
      border-radius: 3px;
    }

    /* ========== ENHANCED FORM ELEMENTS ========== */
    .form-group {
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--navy);
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-label i {
      color: var(--gold);
      font-size: 12px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--gray-light);
      border-radius: var(--radius);
      font-size: 13px;
      color: var(--navy);
      background: var(--white);
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--navy-light);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* ========== ENHANCED BUTTONS ========== */
    .submit-btn {
      background: var(--navy-gradient);
      color: var(--white);
      padding: 14px 32px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      border: none;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(26, 86, 219, 0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(26, 86, 219, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn.loading {
      pointer-events: none;
    }

    .loading-spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid var(--white);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: none;
    }

    .submit-btn.loading .loading-spinner {
      display: inline-block;
    }

    .submit-btn.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ========== GOOGLE BUTTON ========== */
    .google-btn {
      background: var(--white);
      color: var(--navy);
      padding: 12px 24px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 13px;
      border: 1px solid var(--gray-light);
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 15px;
      box-shadow: var(--shadow);
    }

    .google-btn:hover {
      background: var(--white-off);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: var(--gray);
    }

    .google-btn i {
      color: #ea4335;
      font-size: 16px;
    }

    /* ========== DIVIDER ========== */
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: var(--gray);
      font-size: 12px;
      font-weight: 500;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gray-light), transparent);
    }

    .divider span {
      background: var(--white);
      padding: 0 15px;
      position: relative;
    }

    /* ========== LINKS ========== */
    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--gray);
    }

    .links a {
      color: var(--navy);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 0 5px;
    }

    .links a:hover {
      color: var(--navy-accent);
      text-decoration: underline;
    }

    /* ========== HOME BUTTON ========== */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--navy);
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(26, 86, 219, 0.2);
      z-index: 100;
    }

    .home-btn:hover {
      background: var(--navy-accent);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(26, 86, 219, 0.3);
    }

    /* ========== NOTIFICATION ========== */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 10000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      font-size: 14px;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.success {
      background: var(--success);
    }

    .notification.error {
      background: var(--danger);
    }

    .notification.info {
      background: var(--info);
    }

    /* ========== MODAL ========== */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(226, 232, 240, 0.6);
      transform: translateY(30px);
      transition: transform 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gold-gradient);
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
      color: var(--navy);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .modal-title i {
      color: var(--gold);
    }

    .modal-subtitle {
      text-align: center;
      margin-bottom: 20px;
      color: var(--gray);
      font-size: 13px;
      line-height: 1.5;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .modal-actions .submit-btn {
      margin-top: 0;
    }

    /* ========== RESPONSIVE DESIGN ========== */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }
      
      .signup-container {
        margin: 0 16px;
      }
      
      .header-section {
        padding: 20px 20px 0;
      }
      
      .form-section {
        padding: 0 20px 20px;
      }
      
      .logo-text {
        font-size: 18px;
      }
      
      .logo-icon {
        width: 36px;
        height: 36px;
      }
      
      .modal {
        padding: 24px 20px;
      }
    }

    @media (max-width: 480px) {
      .home-btn span {
        display: none;
      }
      
      .home-btn {
        padding: 8px;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .modal-actions {
        flex-direction: column;
      }
      
      .form-input {
        padding: 10px 14px;
      }
      
      .submit-btn, .google-btn {
        padding: 12px 20px;
      }
    }
  </style>
</head>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Store Google user data for later use
    let googleUserData = null;
    let referralInfo = null;

  <script>
    // ========== REFERRAL SYSTEM ==========
    
    // Get referral code from URL
    function getReferralFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const refCode = urlParams.get('ref');
      
      if (refCode) {
        console.log('Referral code detected:', refCode);
        return refCode;
      }
      return null;
    }

    // Show referral banner
    function showReferralBanner(refereeName = 'a friend') {
      const banner = document.getElementById('referralBanner');
      const message = document.getElementById('referralMessage');
      
      message.textContent = `Signing up via ${refereeName}'s referral! You'll earn 3% commission`;
      banner.style.display = 'block';
      
      document.getElementById('referralCode').value = getReferralFromURL();
    }

    // Get referrer info from Firebase
    async function getReferrerInfo(referralCode) {
      try {
        console.log('Looking for referrer with code:', referralCode);
        
        const usersRef = await db.collection('users')
          .where('referralCode', '==', referralCode)
          .limit(1)
          .get();
        
        if (!usersRef.empty) {
          const referrerDoc = usersRef.docs[0];
          const referrerData = referrerDoc.data();
          
          console.log('Referrer found:', referrerData.email);
          
          return {
            id: referrerDoc.id,
            email: referrerData.email,
            name: referrerData.fullName || referrerData.email.split('@')[0],
            referralCode: referralCode
          };
        } else {
          console.log('No referrer found with code:', referralCode);
          return null;
        }
      } catch (error) {
        console.error('Error finding referrer:', error);
        return null;
      }
    }

    // Initialize referral system
    async function initReferralSystem() {
      const referralCode = getReferralFromURL();
      
      if (referralCode) {
        console.log('Initializing referral system...');
        
        referralInfo = {
          code: referralCode
        };
        
        const referrer = await getReferrerInfo(referralCode);
        
        if (referrer) {
          referralInfo.referrer = referrer;
          showReferralBanner(referrer.name);
        } else {
          showReferralBanner();
        }
      }
    }

    // ========== NOTIFICATION SYSTEM ==========
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }

    // Modal functions
    function showYouTubeModal() {
      document.getElementById('youtubeModal').classList.add('active');
    }

    function hideYouTubeModal() {
      document.getElementById('youtubeModal').classList.remove('active');
    }

    // ========== GOOGLE SIGN-UP ==========
    async function signUpWithGoogle() {
      const googleBtn = document.getElementById('googleSignUpBtn');
      const originalContent = googleBtn.innerHTML;
      
      try {
        googleBtn.innerHTML = '<div class="loading-spinner" style="display: inline-block; border: 2px solid rgba(10, 31, 68, 0.3); border-top: 2px solid #0a1f44;"></div><span>Signing up...</span>';
        googleBtn.disabled = true;

        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');

        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        
        console.log('Google sign-up successful:', user.email);
        
        googleUserData = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          photoURL: user.photoURL
        };
        
        showYouTubeModal();
        
      } catch (error) {
        console.error('Google sign-up error:', error);
        
        if (error.code === 'auth/popup-closed-by-user') {
          showNotification('Sign-up was cancelled', 'error');
        } else if (error.code === 'auth/popup-blocked') {
          showNotification('Popup was blocked. Please allow popups for this site.', 'error');
        } else if (error.code === 'auth/network-request-failed') {
          showNotification('Network error. Please check your connection.', 'error');
        } else {
          showNotification('Google sign-up failed. Please try again.', 'error');
        }
      } finally {
        googleBtn.innerHTML = originalContent;
        googleBtn.disabled = false;
      }
    }

    // ========== HANDLE YOUTUBE FORM SUBMISSION ==========
    document.getElementById('youtubeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const youtubeBtn = document.getElementById('submitYoutubeBtn');
      const youtubeName = document.getElementById('youtubeName').value;
      const youtubeLink = document.getElementById('youtubeLink').value;
      
      if (!youtubeName || !youtubeLink) {
        showNotification('Please fill in all YouTube channel fields', 'error');
        return;
      }
      
      try {
        youtubeBtn.classList.add('loading');
        
        const newUserReferralCode = 'EVER' + googleUserData.uid.substring(0, 6).toUpperCase();
        
        const userData = {
          email: googleUserData.email,
          fullName: googleUserData.displayName,
          role: 'creator',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          status: 'active',
          signUpDate: new Date(),
          lastLogin: new Date(),
          youtubeChannelName: youtubeName,
          youtubeChannelLink: youtubeLink,
          photoURL: googleUserData.photoURL,
          provider: 'google',
          referralCode: newUserReferralCode,
          referralLink: `https://www.evernet.evergreenempireltd.com/sign-up/?ref=${newUserReferralCode}`
        };
        
        if (referralInfo && referralInfo.referrer) {
          userData.referredBy = referralInfo.referrer.id;
          userData.referredByCode = referralInfo.code;
          userData.referredByEmail = referralInfo.referrer.email;
          
          await notifyReferrer(referralInfo.referrer.id, googleUserData.email);
        }
        
        await db.collection('users').doc(googleUserData.uid).set(userData);
        
        showNotification('Account created successfully!', 'success');
        hideYouTubeModal();
        
        setTimeout(() => {
          window.location.href = '/dashboard/';
        }, 1500);
        
      } catch (error) {
        console.error('Error saving user data:', error);
        showNotification('Failed to complete registration. Please try again.', 'error');
      } finally {
        youtubeBtn.classList.remove('loading');
      }
    });

    // ========== EMAIL/PASSWORD SIGN-UP ==========
    async function handleSignUp(fullName, email, youtubeName, youtubeLink, password) {
      const signupBtn = document.getElementById('signupBtn');
      
      try {
        signupBtn.classList.add('loading');
        
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        console.log('User created:', user.email);
        
        const newUserReferralCode = 'EVER' + user.uid.substring(0, 6).toUpperCase();
        
        const userData = {
          email: email,
          fullName: fullName,
          role: 'creator',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          status: 'active',
          signUpDate: new Date(),
          lastLogin: new Date(),
          youtubeChannelName: youtubeName,
          youtubeChannelLink: youtubeLink,
          provider: 'email',
          referralCode: newUserReferralCode,
          referralLink: `https://www.evernet.evergreenempireltd.com/sign-up/?ref=${newUserReferralCode}`
        };
        
        if (referralInfo && referralInfo.referrer) {
          userData.referredBy = referralInfo.referrer.id;
          userData.referredByCode = referralInfo.code;
          userData.referredByEmail = referralInfo.referrer.email;
          
          await notifyReferrer(referralInfo.referrer.id, email);
        }
        
        await db.collection('users').doc(user.uid).set(userData);
        
        showNotification('Account created successfully!', 'success');
        
        setTimeout(() => {
          window.location.href = '/dashboard/';
        }, 1500);
        
      } catch (error) {
        console.error('Sign-up error:', error);
        
        if (error.code === 'auth/email-already-in-use') {
          showNotification('Email is already registered', 'error');
        } else if (error.code === 'auth/invalid-email') {
          showNotification('Invalid email address', 'error');
        } else if (error.code === 'auth/weak-password') {
          showNotification('Password should be at least 6 characters', 'error');
        } else {
          showNotification('Sign-up failed. Please try again.', 'error');
        }
      } finally {
        signupBtn.classList.remove('loading');
      }
    }

    // ========== NOTIFY REFERRER ==========
    async function notifyReferrer(referrerId, newUserEmail) {
      try {
        await db.collection('userNotifications').add({
          userId: referrerId,
          userEmail: referralInfo.referrer.email,
          title: 'ðŸŽ‰ New Referral!',
          message: `${newUserEmail} signed up using your referral link! You'll earn 3% of their earnings.`,
          type: 'success',
          read: false,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          relatedAction: 'new_referral',
          relatedUser: newUserEmail
        });
        
        console.log('Referral notification sent to:', referralInfo.referrer.email);
        
      } catch (error) {
        console.error('Error sending referral notification:', error);
      }
    }

    // ========== FORM SUBMISSION ==========
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const youtubeName = document.getElementById('youtubeChannelName').value;
      const youtubeLink = document.getElementById('youtubeChannelLink').value;
      const password = document.getElementById('password').value;
      
      if (!fullName || !email || !youtubeName || !youtubeLink || !password) {
        showNotification('Please fill in all fields', 'error');
        return;
      }
      
      if (password.length < 6) {
        showNotification('Password must be at least 6 characters', 'error');
        return;
      }
      
      handleSignUp(fullName, email, youtubeName, youtubeLink, password);
    });

    // ========== EVENT LISTENERS ==========
    document.getElementById('googleSignUpBtn').addEventListener('click', signUpWithGoogle);

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('User already logged in:', user.email);
        db.collection('users').doc(user.uid).get().then((doc) => {
          if (doc.exists) {
            const userData = doc.data();
            if (userData.role === 'admin') {
              window.location.href = '/admin/';
            } else {
              window.location.href = '/dashboard/';
            }
          }
        });
      }
    });

    // Enter key to submit form
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        if (document.getElementById('youtubeModal').classList.contains('active')) {
          document.getElementById('youtubeForm').dispatchEvent(new Event('submit'));
        } else {
          document.getElementById('signupForm').dispatchEvent(new Event('submit'));
        }
      }
    });

    // Initialize referral system on page load
    document.addEventListener('DOMContentLoaded', async function() {
      await initReferralSystem();
    });
  </script>
