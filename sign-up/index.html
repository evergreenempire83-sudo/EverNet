<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Theme Color -->
  <meta name="theme-color" content="#0074E4" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#001f3f" media="(prefers-color-scheme: dark)">

  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Sign Up - EVERNET</title>
  
  <!-- Favicon with Cache Busting -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1.0.3">
  <link rel="apple-touch-icon" href="/icon-192.png?v=1.0.3">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --navy: #001f3f;
      --dark-navy: #00152c;
      --gold: #d4af37;
      --light-gold: #e6d4a8;
      --white: #ffffff;
      --light: #f8fafc;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --creator: #8B5CF6;
      --electric-blue: #0066ff;
      --light-blue: #00a8ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--navy) 0%, var(--dark-navy) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    /* Fixed Header Section */
    .header-section {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding-bottom: 30px;
      z-index: 50;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    /* Referral Banner */
    .referral-banner {
      background: linear-gradient(135deg, var(--creator), #7C3AED);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      font-size: 0.95em;
      animation: slideIn 0.5s ease;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .referral-banner i {
      margin-right: 8px;
      font-size: 1.1em;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Home Button Styles - Fixed position relative to container */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--navy);
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 31, 63, 0.15);
      z-index: 100; /* Higher z-index than header */
    }

    .home-btn:hover {
      background: var(--dark-navy);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 31, 63, 0.25);
    }

    .brand {
      font-family: "Montserrat", sans-serif;
      font-size: 3em;
      font-weight: 900;
      text-align: center;
      margin-top: 20px;
      background: linear-gradient(135deg, var(--electric-blue) 0%, var(--light-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
    }

    /* Scrollable Form Section */
    .form-section {
      overflow-y: auto;
      padding-right: 10px;
      flex: 1;
    }

    /* Custom scrollbar */
    .form-section::-webkit-scrollbar {
      width: 6px;
    }

    .form-section::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    .form-section::-webkit-scrollbar-thumb {
      background: var(--electric-blue);
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--navy);
      font-size: 0.95em;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: var(--white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--electric-blue);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.4s ease;
      cursor: pointer;
      border: none;
      font-size: 1em;
      width: 100%;
      gap: 10px;
    }

    .btn.main {
      background: linear-gradient(135deg, var(--electric-blue) 0%, var(--light-blue) 100%);
      color: var(--white);
      box-shadow: 0 8px 30px rgba(0, 102, 255, 0.3);
    }

    .btn.main:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 102, 255, 0.4);
    }

    .btn.google {
      background: var(--white);
      color: #333;
      border: 2px solid #e2e8f0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn.google:hover {
      background: #f8fafc;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .btn.outline {
      border: 2px solid var(--navy);
      color: var(--navy);
      background: transparent;
      margin-top: 15px;
    }

    .btn.outline:hover {
      background: var(--navy);
      color: var(--white);
      transform: translateY(-3px);
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
      color: #64748b;
      font-size: 0.9em;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 15px;
      position: relative;
    }

    .links {
      text-align: center;
      margin-top: 25px;
    }

    .links a {
      color: var(--electric-blue);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      z-index: 10000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, var(--success), #20c997);
    }

    .notification.error {
      background: linear-gradient(135deg, var(--danger), #e83e8c);
    }

    .notification.info {
      background: linear-gradient(135deg, #17a2b8, #6f42c1);
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--electric-blue);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn.loading .loading-spinner {
      display: inline-block;
    }

    .btn.loading .btn-text {
      display: none;
    }

    .google-icon {
      color: #4285F4;
      font-size: 1.2em;
    }

    /* Modal for YouTube channel info */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      transform: translateY(30px);
      transition: transform 0.4s ease;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-title {
      font-family: "Montserrat", sans-serif;
      font-size: 1.8em;
      font-weight: 800;
      margin-bottom: 20px;
      text-align: center;
      color: var(--navy);
    }

    .modal-subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #64748b;
    }

    .modal-actions {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .modal-actions .btn {
      flex: 1;
    }

    @media (max-width: 768px) {
      .signup-container {
        padding: 30px 25px;
        margin: 10px;
      }

      .brand {
        font-size: 2.5em;
      }

      .form-input {
        padding: 12px 16px;
      }

      .btn {
        padding: 12px 24px;
      }

      .home-btn {
        top: 15px;
        left: 15px;
        padding: 8px 12px;
        font-size: 0.8em;
      }

      .modal {
        padding: 30px 25px;
      }
      
      .referral-banner {
        padding: 12px 16px;
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      .home-btn span {
        display: none;
      }
      
      .home-btn {
        padding: 10px;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-actions {
        flex-direction: column;
      }
      
      .brand {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
  <!-- Notification System -->
  <div id="notification" class="notification"></div>

  <!-- YouTube Channel Modal -->
  <div id="youtubeModal" class="modal-overlay">
    <div class="modal">
      <h2 class="modal-title">YouTube Channel Information</h2>
      <p class="modal-subtitle">Please provide your YouTube channel details to complete your registration</p>
      
      <form id="youtubeForm">
        <div class="form-group">
          <label class="form-label">YouTube Channel Name</label>

        </div>
        
        <div class="form-group">

  <div class="signup-container">
    <!-- Home Button - Now positioned correctly -->
    <a href="/" class="home-btn">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    
    <!-- Fixed Header Section -->
    <div class="header-section">
      <div class="brand">EVERNET</div>
      
      <!-- Referral Banner -->
      <div id="referralBanner" class="referral-banner" style="display: none;">
        <i class="fas fa-gift"></i>
        <span id="referralMessage">Signing up via referral! You'll earn 3% commission</span>
      </div>
    </div>
    
    <!-- Scrollable Form Section -->
    <div class="form-section">
      <form id="signupForm">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="fullName" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">YouTube Channel Name</label>
          <input type="text" class="form-input" id="youtubeChannelName" placeholder="Enter your YouTube channel name" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">YouTube Channel Link</label>
          <input type="url" class="form-input" id="youtubeChannelLink" placeholder="https://youtube.com/c/YourChannel" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Create a password" required minlength="6">
        </div>
        
        <input type="hidden" id="referralCode">
        
        <button type="submit" class="btn main" id="signupBtn">
          <div class="loading-spinner"></div>

      <div class="divider">
        <span>Or sign up with</span>
      </div>

      <button class="btn google" id="googleSignUpBtn">
        <i class="fab fa-google google-icon"></i>
        <span>Sign up with Google</span>
      </button>

      <div class="links">
        <span style="color: #64748b;">Already have an account? </span>
        <a href="/sign-in/">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuSEqhLenwrEz-qrIn1drjAugy1YSkDlI",
      authDomain: "creators-portal-428c5.firebaseapp.com",
      projectId: "creators-portal-428c5",
      storageBucket: "creators-portal-428c5.firebasestorage.app",
      messagingSenderId: "499280036303",
      appId: "1:499280036303:web:b4d80d3b7fe1291381d2ba",
      measurementId: "G-CYWGD80FS5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Store Google user data for later use
    let googleUserData = null;
    let referralInfo = null; // Store referral data
  </script>

  <script>
    // ========== REFERRAL SYSTEM ==========
    
    // Get referral code from URL
    function getReferralFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const refCode = urlParams.get('ref');
      
      if (refCode) {
        console.log('Referral code detected:', refCode);
        return refCode;
      }
      return null;
    }

    // Show referral banner
    function showReferralBanner(refereeName = 'a friend') {
      const banner = document.getElementById('referralBanner');
      const message = document.getElementById('referralMessage');
      
      message.textContent = `Signing up via ${refereeName}'s referral! You'll earn 3% commission`;
      banner.style.display = 'block';
      
      // Also set hidden input
      document.getElementById('referralCode').value = getReferralFromURL();
    }

    // Get referrer info from Firebase
    async function getReferrerInfo(referralCode) {
      try {
        console.log('Looking for referrer with code:', referralCode);
        
        // Find user with this referral code
        const usersRef = await db.collection('users')
          .where('referralCode', '==', referralCode)
          .limit(1)
          .get();
        
        if (!usersRef.empty) {
          const referrerDoc = usersRef.docs[0];
          const referrerData = referrerDoc.data();
          
          console.log('Referrer found:', referrerData.email);
          
          return {
            id: referrerDoc.id,
            email: referrerData.email,
            name: referrerData.fullName || referrerData.email.split('@')[0],
            referralCode: referralCode
          };
        } else {
          console.log('No referrer found with code:', referralCode);
          return null;
        }
      } catch (error) {
        console.error('Error finding referrer:', error);
        return null;
      }
    }

    // Initialize referral system
    async function initReferralSystem() {
      const referralCode = getReferralFromURL();
      
      if (referralCode) {
        console.log('Initializing referral system...');
        
        // Store referral info globally
        referralInfo = {
          code: referralCode
        };
        
        // Try to get referrer info
        const referrer = await getReferrerInfo(referralCode);
        
        if (referrer) {
          referralInfo.referrer = referrer;
          showReferralBanner(referrer.name);
        } else {
          // Still show banner but with generic message
          showReferralBanner();
        }
      }
    }

    // ========== NOTIFICATION SYSTEM ==========
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }

    // Modal functions
    function showYouTubeModal() {
      document.getElementById('youtubeModal').classList.add('active');
    }

    function hideYouTubeModal() {
      document.getElementById('youtubeModal').classList.remove('active');
    }

    // ========== GOOGLE SIGN-UP ==========
    async function signUpWithGoogle() {
      const googleBtn = document.getElementById('googleSignUpBtn');
      
      try {
        // Show loading state
        googleBtn.innerHTML = '<div class="loading-spinner" style="display: inline-block;"></div><span>Signing up...</span>';
        googleBtn.disabled = true;

        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');

        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        
        console.log('Google sign-up successful:', user.email);
        
        // Store Google user data for later use
        googleUserData = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          photoURL: user.photoURL
        };
        
        // Show YouTube channel form for Google sign-ups
        showYouTubeModal();
        
      } catch (error) {
        console.error('Google sign-up error:', error);
        
        if (error.code === 'auth/popup-closed-by-user') {
          showNotification('Sign-up was cancelled', 'error');
        } else if (error.code === 'auth/popup-blocked') {
          showNotification('Popup was blocked. Please allow popups for this site.', 'error');
        } else if (error.code === 'auth/network-request-failed') {
          showNotification('Network error. Please check your connection.', 'error');
        } else {
          showNotification('Google sign-up failed. Please try again.', 'error');
        }
      } finally {
        // Reset button state
        googleBtn.innerHTML = '<i class="fab fa-google google-icon"></i><span>Sign up with Google</span>';
        googleBtn.disabled = false;
      }
    }

    // ========== HANDLE YOUTUBE FORM SUBMISSION FOR GOOGLE USERS ==========
    document.getElementById('youtubeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const youtubeBtn = document.getElementById('submitYoutubeBtn');
      const youtubeName = document.getElementById('youtubeName').value;
      const youtubeLink = document.getElementById('youtubeLink').value;
      
      if (!youtubeName || !youtubeLink) {
        showNotification('Please fill in all YouTube channel fields', 'error');
        return;
      }
      
      try {
        // Show loading state
        youtubeBtn.classList.add('loading');
        
        // Generate referral code for the new user
        const newUserReferralCode = 'EVER' + googleUserData.uid.substring(0, 6).toUpperCase();
        
        // Prepare user data
        const userData = {
          email: googleUserData.email,
          fullName: googleUserData.displayName,
          role: 'creator',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          status: 'active',
          signUpDate: new Date(),
          lastLogin: new Date(),
          youtubeChannelName: youtubeName,
          youtubeChannelLink: youtubeLink,
          photoURL: googleUserData.photoURL,
          provider: 'google',
          referralCode: newUserReferralCode,
          referralLink: `https://www.evernet.evergreenempireltd.com/sign-up/?ref=${newUserReferralCode}`
        };
        
        // Add referral info if exists
        if (referralInfo && referralInfo.referrer) {
          userData.referredBy = referralInfo.referrer.id;
          userData.referredByCode = referralInfo.code;
          userData.referredByEmail = referralInfo.referrer.email;
          
          // Send notification to referrer
          await notifyReferrer(referralInfo.referrer.id, googleUserData.email);
        }
        
        // Create user document in Firestore
        await db.collection('users').doc(googleUserData.uid).set(userData);
        
        showNotification('Account created successfully!', 'success');
        hideYouTubeModal();
        
        setTimeout(() => {
          window.location.href = '/dashboard/';
        }, 1500);
        
      } catch (error) {
        console.error('Error saving user data:', error);
        showNotification('Failed to complete registration. Please try again.', 'error');
      } finally {
        // Hide loading state
        youtubeBtn.classList.remove('loading');
      }
    });

    // ========== EMAIL/PASSWORD SIGN-UP FUNCTION ==========
    async function handleSignUp(fullName, email, youtubeName, youtubeLink, password) {
      const signupBtn = document.getElementById('signupBtn');
      
      try {
        // Show loading state
        signupBtn.classList.add('loading');
        
        // Create user with Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        console.log('User created:', user.email);
        
        // Generate referral code for the new user
        const newUserReferralCode = 'EVER' + user.uid.substring(0, 6).toUpperCase();
        
        // Prepare user data
        const userData = {
          email: email,
          fullName: fullName,
          role: 'creator',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          status: 'active',
          signUpDate: new Date(),
          lastLogin: new Date(),
          youtubeChannelName: youtubeName,
          youtubeChannelLink: youtubeLink,
          provider: 'email',
          referralCode: newUserReferralCode,
          referralLink: `https://www.evernet.evergreenempireltd.com/sign-up/?ref=${newUserReferralCode}`
        };
        
        // Add referral info if exists
        if (referralInfo && referralInfo.referrer) {
          userData.referredBy = referralInfo.referrer.id;
          userData.referredByCode = referralInfo.code;
          userData.referredByEmail = referralInfo.referrer.email;
          
          // Send notification to referrer
          await notifyReferrer(referralInfo.referrer.id, email);
        }
        
        // Create user document in Firestore
        await db.collection('users').doc(user.uid).set(userData);
        
        showNotification('Account created successfully!', 'success');
        
        setTimeout(() => {
          window.location.href = '/dashboard/';
        }, 1500);
        
      } catch (error) {
        console.error('Sign-up error:', error);
        
        // Handle specific error cases
        if (error.code === 'auth/email-already-in-use') {
          showNotification('Email is already registered', 'error');
        } else if (error.code === 'auth/invalid-email') {
          showNotification('Invalid email address', 'error');
        } else if (error.code === 'auth/weak-password') {
          showNotification('Password should be at least 6 characters', 'error');
        } else {
          showNotification('Sign-up failed. Please try again.', 'error');
        }
      } finally {
        // Hide loading state
        signupBtn.classList.remove('loading');
      }
    }

    // ========== NOTIFY REFERRER ==========
    async function notifyReferrer(referrerId, newUserEmail) {
      try {
        // Create notification for referrer
        await db.collection('userNotifications').add({
          userId: referrerId,
          userEmail: referralInfo.referrer.email,
          title: 'ðŸŽ‰ New Referral!',
          message: `${newUserEmail} signed up using your referral link! You'll earn 3% of their earnings.`,
          type: 'success',
          read: false,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          relatedAction: 'new_referral',
          relatedUser: newUserEmail
        });
        
        console.log('Referral notification sent to:', referralInfo.referrer.email);
        
      } catch (error) {
        console.error('Error sending referral notification:', error);
      }
    }

    // ========== FORM SUBMISSION ==========
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const youtubeName = document.getElementById('youtubeChannelName').value;
      const youtubeLink = document.getElementById('youtubeChannelLink').value;
      const password = document.getElementById('password').value;
      
      if (!fullName || !email || !youtubeName || !youtubeLink || !password) {
        showNotification('Please fill in all fields', 'error');
        return;
      }
      
      if (password.length < 6) {
        showNotification('Password must be at least 6 characters', 'error');
        return;
      }
      
      handleSignUp(fullName, email, youtubeName, youtubeLink, password);
    });

    // ========== EVENT LISTENERS ==========
    document.getElementById('googleSignUpBtn').addEventListener('click', signUpWithGoogle);

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('User already logged in:', user.email);
        // User is already logged in, check role and redirect
        db.collection('users').doc(user.uid).get().then((doc) => {
          if (doc.exists) {
            const userData = doc.data();
            if (userData.role === 'admin') {
              window.location.href = '/admin/';
            } else {
              window.location.href = '/dashboard/';
            }
          }
        });
      }
    });

    // Enter key to submit form
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        if (document.getElementById('youtubeModal').classList.contains('active')) {
          document.getElementById('youtubeForm').dispatchEvent(new Event('submit'));
        } else {
          document.getElementById('signupForm').dispatchEvent(new Event('submit'));
        }
      }
    });

    // Enhanced error handling for auth state changes
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('Auth state: User is signed in');
      } else {
        console.log('Auth state: No user signed in');
      }
    }, (error) => {
      console.error('Auth state change error:', error);
    });

    // Initialize referral system on page load
    document.addEventListener('DOMContentLoaded', async function() {
      await initReferralSystem();
      
      // Cache Manager
      class SignUpCacheManager {
        constructor() {
          this.currentVersion = '1.0.3';
          this.storageKey = 'evernet-signup-version';
          this.init();
        }
        
        init() {
          console.log(`ðŸš€ EVERNET Sign-Up Cache Manager v${this.currentVersion}`);
          this.checkForUpdates();
        }
        
        async checkForUpdates() {
          const storedVersion = localStorage.getItem(this.storageKey);
          
          if (storedVersion !== this.currentVersion) {
            console.log(`ðŸ”„ Sign-Up: Update detected (${storedVersion} â†’ ${this.currentVersion})`);
            await this.clearPageCache();
            localStorage.setItem(this.storageKey, this.currentVersion);
            
            if (navigator.onLine) {
              setTimeout(() => {
                window.location.reload();
              }, 1000);
            }
          }
        }
        
        async clearPageCache() {
          try {
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              await Promise.all(
                cacheNames.map(cacheName => caches.delete(cacheName))
              );
            }
          } catch (error) {
            console.error('Error clearing cache:', error);
          }
        }
      }

      // Initialize cache manager for sign-up page
      const signUpCache = new SignUpCacheManager();
    });
  </script>
